<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Arbetsprov - dorio@anthood.com</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" href="css/main.css">

	<!-- Optional theme -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->

</head>

<body>

	<div class="container">

		<div class="header clearfix">
			<h3 class="text-muted">Some search app</h3>
			<p style="margin-bottom:0;">
				Search for GitHub projects.
				<br> Example searches: angular.js, node, jquery, backbone, react.
			</p>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<input type="text" id="searchWord" class="form-control clearable" placeholder="Search word..." autofocus>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<table id="searchResults" class="table table-striped table-hover">
					<tbody>
						<!-- AJAX search results will be inserted here -->
					</tbody
				</table>
			</div>
		</div>

		<!-- Saved results -->
		<div class="row">
			<div class="col-lg-12">
				<table id="savedResults" class="table table-striped hidden">
					<caption>Saved results:</caption>
					<tbody>
						<!-- Saved results will be inserted here -->
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- /container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="js/main.js"></script>
</body>

</html>
